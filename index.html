<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER OVER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="super" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Logo">
    <section>
        <div id="India-scoreboard">
            <H1 id="INDIA">IND</H1>
            <div>
                <div class="BALL"></div>
                <div class="BALL"></div>
                <div class="BALL"></div>

                <div class="BALL"></div>
                <div class="BALL"></div>
                <div class="BALL"></div>
            </div>
            
            <SPAN class="score" id="India scores">0</SPAN>
            <span class="score" id="">/</span>
            <span class="score" id="India Wickets">0</span>
        </div>

        <div id="pakistan-scoreboard">
            <H1 id="PAK">PAK</H1>
            <div>
                <div class="BALL"></div>
                <div class="BALL"></div>
                <div class="BALL"></div> 
                <div class="BALL"></div>
                <div class="BALL"></div>
                <div class="BALL"></div>
            </div>
            <SPAN class="score" id="Pakistan scores">0</SPAN>
            <span class="score" id="">/</span>
            <span class="score" id="Pakistan Wickets">0</span>
        </div>

    </section>
    <section>     
        <div >
            <img class="bat" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="bat" height="100px" width="100px">
            <img class="bat" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="refresh" height="100px" width="100px"> 
        </div>
    </section>

       
</html>
